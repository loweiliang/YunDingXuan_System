<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>厨房显示系统 (KDS)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans SC', sans-serif;
            background-color: #334155; /* slate-700 */
            color: #f1f5f9; /* slate-100 */
        }
        .ticket-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1.5rem;
        }
        .ticket {
            background-color: #f8fafc; /* slate-50 */
            color: #1e293b; /* slate-800 */
            border-radius: 0.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            display: flex;
            flex-direction: column;
            border-top: 8px solid #64748b; /* slate-500 */
        }
        .ticket.new-order-animation {
            animation: newOrderPulse 1s ease-in-out;
        }
        @keyframes newOrderPulse {
            0% { transform: scale(1); border-top-color: #22c55e; /* green-500 */}
            50% { transform: scale(1.03); border-top-color: #22c55e; }
            100% { transform: scale(1); border-top-color: #64748b; }
        }
        .dish-item[data-status="new"] { }
        .dish-item[data-status="preparing"] { background-color: #fef9c3; /* yellow-100 */ }
        .dish-item[data-status="ready"] { background-color: #dcfce7; /* green-100 */ text-decoration: line-through; color: #64748b; }

        .status-btn {
            padding: 0.25rem 0.5rem; border-radius: 0.25rem; font-size: 0.75rem; line-height: 1rem;
            transition: all 0.2s;
        }
        .status-btn.prepare-btn { background-color: #f59e0b; color: white; }
        .status-btn.ready-btn { background-color: #22c55e; color: white; }
    </style>
</head>
<body class="p-4 md:p-6">

    <header class="flex justify-between items-center mb-6">
        <h1 class="text-3xl font-bold">厨房出品看板</h1>
        <div class="text-lg">
            <span>当前时间: </span>
            <span id="current-time" class="font-semibold"></span>
        </div>
    </header>

    <main id="ticket-container" class="ticket-grid">
        <div id="placeholder" class="text-center p-10 text-slate-400 col-span-full">
            <p class="text-2xl">等待新订单...</p>
        </div>
    </main>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
        import { getFirestore, collection, query, where, onSnapshot, doc, updateDoc } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";

        let db;

        async function initializeFirebase() {
             // Your web app's Firebase configuration
             const firebaseConfig = {
                apiKey: "AIzaSyBjF_aSG30O_l8q4btRxdxpsz4ftwrsM1g",
                authDomain: "yundingxuan-restaurant.firebaseapp.com",
                projectId: "yundingxuan-restaurant",
                storageBucket: "yundingxuan-restaurant.appspot.com",
                messagingSenderId: "534167593828",
                appId: "1:534167593828:web:9fb11dac7e69c11324d071",
                measurementId: "G-218QGY5V8N"
            };

            try {
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                const auth = getAuth(app);
                await signInAnonymously(auth);
                console.log("KDS Firebase initialized and signed in anonymously.");
                return true;
            } catch (error) {
                console.error("KDS Firebase initialization failed:", error);
                document.getElementById('placeholder').innerHTML = `<p class="text-2xl text-red-400">系统连接失败！</p><p class="text-slate-400">请检查网络或 Firebase 配置。</p>`;
                return false;
            }
        }

        async function main() {
            const firebaseReady = await initializeFirebase();
            if (!firebaseReady) return;

            const ticketContainer = document.getElementById('ticket-container');
            const placeholder = document.getElementById('placeholder');
            const timeEl = document.getElementById('current-time');
            const ordersCollectionPath = "orders"; // Assuming public access rules are set

            let knownOrderIds = new Set();
            const synth = new Tone.Synth().toDestination();

            function playNotification() {
                try {
                    Tone.start();
                    synth.triggerAttackRelease("C5", "8n", Tone.now());
                    synth.triggerAttackRelease("G5", "8n", Tone.now() + 0.2);
                } catch(e) { console.warn("Could not play sound:", e); }
            }
            
            function formatTime(timestamp) {
                if (!timestamp || !timestamp.toDate) return '...';
                return timestamp.toDate().toLocaleTimeString('zh-CN', { hour: '2-digit', minute: '2-digit' });
            }

            function renderTickets(orders) {
                if (orders.length === 0) {
                    placeholder.classList.remove('hidden');
                    ticketContainer.innerHTML = '';
                    ticketContainer.appendChild(placeholder);
                } else {
                    placeholder.classList.add('hidden');
                }
                
                const existingTicketIds = new Set([...ticketContainer.querySelectorAll('.ticket')].map(t => t.id));
                const incomingOrderIds = new Set(orders.map(o => `order-${o.id}`));
                
                existingTicketIds.forEach(ticketId => {
                    if (!incomingOrderIds.has(ticketId)) {
                        const ticketToRemove = document.getElementById(ticketId);
                        if (ticketToRemove) ticketToRemove.remove();
                    }
                });

                orders.sort((a, b) => a.timestamp.seconds - b.timestamp.seconds);

                orders.forEach(order => {
                    let ticketEl = document.getElementById(`order-${order.id}`);
                    
                    if (!ticketEl) {
                        ticketEl = document.createElement('div');
                        ticketEl.className = 'ticket';
                        ticketEl.id = `order-${order.id}`;
                        ticketContainer.appendChild(ticketEl);
                        
                        if (!knownOrderIds.has(order.id)) {
                           playNotification();
                           ticketEl.classList.add('new-order-animation');
                           setTimeout(() => ticketEl.classList.remove('new-order-animation'), 1000);
                           knownOrderIds.add(order.id);
                        }
                    }

                    const allItemsReady = order.items.every(item => item.status === 'ready');
                    
                    const itemsHtml = order.items.map((item, index) => {
                        let details = [];
                        if (item.selectedPortion) details.push(item.selectedPortion);
                        if (item.selectedStyle) details.push(item.selectedStyle);
                        if (item.weight) details.push(`${item.weight}${item.unit}`);

                        return `
                            <div class="dish-item flex justify-between items-center p-3" data-status="${item.status}">
                                <div class="flex-grow">
                                    <p class="font-bold text-lg">${item.name} <span class="font-normal">x ${item.quantity}</span></p>
                                    ${details.length > 0 ? `<p class="text-sm text-slate-600">${details.join(', ')}</p>` : ''}
                                </div>
                                <div class="space-x-2 flex-shrink-0 ml-2">
                                    ${item.status === 'new' ? `<button data-order-id="${order.id}" data-item-index="${index}" class="status-btn prepare-btn">备菜</button>` : ''}
                                    ${item.status === 'preparing' ? `<button data-order-id="${order.id}" data-item-index="${index}" class="status-btn ready-btn">出餐</button>` : ''}
                                </div>
                            </div>
                        `;
                    }).join('<div class="border-b border-slate-200"></div>');

                    ticketEl.innerHTML = `
                        <header class="flex justify-between items-center p-4 bg-slate-200 rounded-t-sm">
                            <div class="flex items-baseline space-x-2">
                               <h2 class="text-4xl font-bold">${order.tableId}</h2>
                               <p class="text-slate-600">服务员: ${order.waiterId}</p>
                            </div>
                            <p class="text-lg font-semibold">${formatTime(order.timestamp)}</p>
                        </header>
                        <div class="flex-grow overflow-y-auto">${itemsHtml}</div>
                        <footer class="p-3 mt-auto">
                            <button data-order-id="${order.id}" class="w-full text-lg font-bold py-3 rounded-md transition-colors ${allItemsReady ? 'bg-green-500 hover:bg-green-600 text-white' : 'bg-slate-300 text-slate-500 cursor-not-allowed'}" ${!allItemsReady ? 'disabled' : ''}>
                                完成此单
                            </button>
                        </footer>
                    `;
                });
            }

            const q = query(collection(db, ordersCollectionPath), where("status", "==", "new"));
            const unsubscribe = onSnapshot(q, (querySnapshot) => {
                const orders = [];
                querySnapshot.forEach((doc) => {
                    orders.push({ id: doc.id, ...doc.data() });
                });
                renderTickets(orders);
            }, (error) => {
                console.error("Snapshot listener error:", error);
                 document.getElementById('placeholder').innerHTML = `<p class="text-2xl text-red-400">订单监听失败！</p><p class="text-slate-400">权限不足或网络错误。请检查Firebase安全规则。</p>`;
            });

            ticketContainer.addEventListener('click', async (e) => {
                const target = e.target;
                
                if (target.matches('.status-btn')) {
                    const orderId = target.dataset.orderId;
                    const itemIndex = parseInt(target.dataset.itemIndex);
                    const isPrepareBtn = target.classList.contains('prepare-btn');
                    const newStatus = isPrepareBtn ? 'preparing' : 'ready';
                    
                    target.disabled = true;
                    target.textContent = '...';

                    try {
                        const orderDocRef = doc(db, ordersCollectionPath, orderId);
                        const updatePath = `items.${itemIndex}.status`;
                        await updateDoc(orderDocRef, { [updatePath]: newStatus });
                    } catch (err) {
                        console.error("Error updating item status: ", err);
                        target.disabled = false;
                        target.textContent = isPrepareBtn ? '备菜' : '出餐';
                    }
                }

                if (target.matches('footer button')) {
                    const orderId = target.dataset.orderId;
                    target.disabled = true;
                    target.textContent = '...';
                    try {
                        const orderDocRef = doc(db, ordersCollectionPath, orderId);
                        await updateDoc(orderDocRef, { status: "completed" });
                    } catch (err) {
                        console.error("Error completing order: ", err);
                        target.disabled = false;
                        target.textContent = '完成此单';
                    }
                }
            });

            setInterval(() => {
                timeEl.textContent = new Date().toLocaleTimeString('zh-CN');
            }, 1000);
        }
        
        main();
    </script>
</body>
</html>
