<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>厨房出品看板 (KDS v2)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', 'Noto Sans SC', sans-serif;
            background-color: #111827; /* Very Dark Blue-Gray */
            color: #f9fafb;
            overscroll-behavior: none;
        }
        .ticket-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(360px, 1fr));
            gap: 1.5rem;
            align-items: flex-start;
        }
        .ticket {
            background-color: #1f2937; /* Darker Gray */
            border-radius: 0.75rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3), 0 4px 6px -2px rgba(0, 0, 0, 0.25);
            display: flex;
            flex-direction: column;
            border-top: 6px solid #4b5563; /* Gray */
            transition: all 0.3s ease-in-out;
        }
        .ticket.new-order-animation {
            animation: newOrderPulse 1.2s cubic-bezier(0.25, 1, 0.5, 1);
        }
        @keyframes newOrderPulse {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.7); border-top-color: #22c55e;}
            70% { transform: scale(1.02); box-shadow: 0 0 0 10px rgba(34, 197, 94, 0); }
            100% { transform: scale(1); box-shadow: none; border-top-color: #4b5563; }
        }
        .dish-item[data-status="preparing"] { background-color: rgba(250, 204, 21, 0.1); }
        .dish-item[data-status="ready"] { background-color: rgba(34, 197, 94, 0.1); }
        .dish-item[data-status="ready"] .dish-name { text-decoration: line-through; color: #6b7280; }

        .status-btn {
            padding: 0.3rem 0.8rem; border-radius: 0.375rem; font-weight: 600;
            transition: all 0.2s; will-change: transform;
        }
        .status-btn:hover { transform: scale(1.05); }
        .prepare-btn { background-color: #f59e0b; color: #422006; }
        .ready-btn { background-color: #22c55e; color: #064e3b; }
    </style>
</head>

</html>
